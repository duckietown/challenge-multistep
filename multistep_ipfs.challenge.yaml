challenge: aido2_test_multistep_ipfs
title: "[Test] Multi-step evaluation with IPFS"
description: "multi step, with IPFS support"
tags: [testing, v4]
protocol: aido_test_multistep-v4

date-open: 2018-09-01t21:59:43.10-05:00
date-close: 2019-12-01t21:59:43.10-05:00

roles: {}

scoring:
  scores:
    - name: passed-step1
      description: 1 if the submission passed the first step.
    - name: passed-step2
      description: 1 if the submission passed the second step.


steps:
  step1:
    title: First step
    description: |
      In this first step, we run the container `step1-evaluator` and the
      solution container.
    timeout: 100
    evaluation_parameters:
      services:
        step1-evaluator:
          build:
            context: ./evaluation_ipfs

        solution:
          image: SUBMISSION_CONTAINER
    features_required:
      ipfs: true
      
  step2:
    title: Second step
    description: |
      In the second step, we only run a second container called `step2-evaluator`.
    timeout: 100
    evaluation_parameters:
      services:
        step2-evaluator:
          build:
            context: ./evaluation_ipfs

    features_required:
      ipfs: true

transitions:
  - [START, success, step1]
  - [step1, success, step2]
  - [step1, failed, FAILED]
  - [step1, error, ERROR]
  - [step2, success, SUCCESS]
  - [step2, failed, FAILED]
  - [step2, error, ERROR]
